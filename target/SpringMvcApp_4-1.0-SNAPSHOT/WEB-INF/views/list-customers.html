<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <!--PODLACZENIE STYLOW CSS-->
    <link rel="stylesheet" href="/resources/css/style_5.css" type="text/css"/>
    <link rel="stylesheet" href="../../resources/css/fontello.css" type="text/css"/>

    <meta charset="UTF-8">
    <title>MyFirstOwnApp :) </title>
</head>
<body>
<div id="container">
    <div id="header">
        <h1>CRM - CUSTOMER RELATIONSHIP MANAGER </h1>
    </div>
    <table id="customerTable">
        <thead>
        <tr>

            <th>ID</th>
            <th>Photo</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customerStat.count}"></td>
            <td><img th:src="@{'../../resources/img/'+${customer.getId()}+'.png'}" th:width="50px" th:height="50px"
                     alt="photo"/></td>

            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.email}"></td>
            <td>
                <a th:href="@{/deleteCustomer/customer/(customerId=${customer.id})}"><i class="icon-user-times"></i></a>
                <a th:href="@{/editCustomer/customer/(customerId=${customer.id})}"><i class="icon-edit"></i></a>
                <a th:href="@{/customerInfo/customer/{theId}(theId=${customer.id})}"><i
                        class="icon-info-circled-alt"></i></a>
            </td>
        </tr>
        </tbody>
    </table>


    <a href="/showFormForAdd"> <input type="submit" value="NEW CUSTOMER"></a>
    <br><br>
    <form action="logoutPage" th:action="@{/logoutPage}" method="post">
        <input type="submit" value="LOGOUT">
    </form>

</div>


</div>

</body>
</html>
