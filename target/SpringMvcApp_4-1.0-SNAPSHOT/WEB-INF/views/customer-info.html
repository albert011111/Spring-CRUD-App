<head>

    <meta charset="UTF-8">

<body>

<div>
    <form th:object="${customer}" method="get">
        <input type="hidden" th:field="*{id}"/>


        <td><img th:src="@{'../../resources/img/'+${customer.getId()}+'.png'}" th:width="250px" th:height="250px" alt="photo"/></td>

        FIRST NAME: <label type="text" th:text="${customer.firstName}"/>
        <br/>
        LAST NAME: <label type="text" th:text="${customer.lastName}"/>
        <br/>
        EMAIL: <label type="text" th:text="${customer.email}"/>
        <br/>
        LAST NAME: <label type="text" th:text="${customer.lastName}"/>
    </form>

    <a href="/list"> <input type="button" value="BACK"></a>
